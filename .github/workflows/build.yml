name: Build
on:
  push:
    branches:
      - master
      - branch-*
      - dogfood-*
  pull_request:
  merge_group:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Nightly for analyze and iris tasks

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: github-ubuntu-latest-s
    name: Setup - Generate Node.js version matrix
    outputs:
      node-matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Generate Node.js version matrix from package.json
        id: generate-matrix
        run: |
          # Extract node version range from package.json and parse versions with jq
          MATRIX=$(jq -c '{
            "node-version": (
              .engines.node
              | split(" || ")
              | map(gsub("^[~^>=<]+"; ""))
            )
          }' package.json)

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Generated Node.js version matrix from package.json: $MATRIX"

  build:
    runs-on: github-ubuntu-latest-s
    name: Build
    permissions: &write_permissions
      id-token: write
      contents: write
    steps:
      - &checkout
        name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - &mise
        uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          version: 2025.7.12
          mise_toml: |
            [tools]
            java = "17.0"
            maven = "3.9"
            node = "22.11.0"
      - &config_npm
        uses: SonarSource/ci-github-actions/config-npm@master # dogfood
        id: config
        with:
          artifactory-reader-role: private-reader
      - &npm_cache
        name: Cache NPM dependencies
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/*') }}
      - &npm_install
        name: Install NPM dependencies
        run: npm ci
      - &maven_cache
        name: Cache Maven repository
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: .m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
      - uses: SonarSource/ci-github-actions/build-maven@master
        with:
          deploy: false  # Don't deploy yet - wait for tests to pass
          deploy-pull-request: false
          artifactory-reader-role: private-reader    # Override default public-reader
          artifactory-deployer-role: qa-deployer     # Override default public-deployer
          sonar-platform: none
          maven-args: '-DskipTests'

  build_eslint_plugin:
    runs-on: github-ubuntu-latest-s
    name: Build ESLint Plugin
    permissions: *write_permissions
    steps:
      - *checkout
      - *mise
      - uses: SonarSource/ci-github-actions/config-npm@master
        id: config_eslint
        with:
          artifactory-reader-role: private-reader
      - *npm_cache
      - *npm_install
      - name: Build ESLint plugin
        run: npm run eslint-plugin:build
      - &eslint_tarball_cache
        name: Cache ESLint plugin tarball
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: lib/*.tgz
          key: eslint-tarball-${{ github.sha }}

  # ESLint plugin testing
  test_eslint_plugin:
    runs-on: github-ubuntu-latest-s
    name: ESLint Plugin Test - ESLint ${{ matrix.eslint-version }} Node ${{ matrix.node-version }}
    needs: build_eslint_plugin
    permissions: &read_permissions
      id-token: write
      contents: read
    strategy:
      matrix:
        include:
          - eslint-version: 9
            node-version: '18.18.0'
            node-label: 'min supported'
          - eslint-version: 8
            node-version: '18.18.0'
            node-label: 'min supported'
          - eslint-version: 8
            node-version: '16.20.2'
            node-label: 'node 16'
    steps:
      - *checkout
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          version: 2025.7.12
          mise_toml: |
            [tools]
            java = "17.0"
            maven = "3.9"
            node = "${{ matrix.node-version }}"
      - *eslint_tarball_cache
      - name: Test ESLint Plugin
        run: |
          cd its/eslint${{ matrix.eslint-version }}-plugin-sonarjs
          npm install
          npx tsc --noEmit
          npm run test

  knip:
    runs-on: github-ubuntu-latest-s
    name: Knip - Check unused dependencies
    needs: build
    permissions: *read_permissions
    steps:
      - *checkout
      - *mise
      - *npm_cache
      - name: Run knip
        run: |
          npm run bbf
          npx knip

  test_js:
    runs-on: github-ubuntu-latest-s
    name: Test JavaScript/TypeScript
    needs: build
    permissions: *read_permissions
    steps:
      - *checkout
      - *mise
      - *npm_cache
      - name: Run JS tests with coverage
        run: |
          npm run generate-meta
          npm run bridge:compile
          npm run bridge:test:cov
      - &js_coverage_cache
        name: Cache JS coverage
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: coverage/js
          key: js-coverage-${{ github.sha }}

  test_java:
    runs-on: github-ubuntu-latest-s
    name: Test Java
    needs: build
    permissions: *read_permissions
    steps:
      - *checkout
      - *mise
      - *npm_cache
      - *maven_cache
      - name: Run Java tests with coverage
        run: mvn install -T1C -Pcoverage,coverage-report
      - &java_coverage_cache
        name: Cache Java coverage
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: coverage/java
          key: java-coverage-${{ github.sha }}

  analyze_primary:
    runs-on: github-ubuntu-latest-s
    name: Analyze in SonarQube NEXT
    needs: [test_js, test_java]
    permissions: *read_permissions
    steps:
      - *checkout
      - *mise
      - *npm_cache
      - *maven_cache
      - name: Restore JS coverage
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: coverage/js
          key: js-coverage-${{ github.sha }}
      - name: Restore Java coverage
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: coverage/java
          key: java-coverage-${{ github.sha }}
      - uses: SonarSource/ci-github-actions/build-maven@master
        with:
          sonar-platform: next
          artifactory-reader-role: private-reader
          maven-args: '-P-deploy-sonarsource,-release,-sign -Dsonar.organization=sonarsource -Dcommercial -Dmaven.shade.skip=true -Dmaven.install.skip=true -Dmaven.deploy.skip=true -DskipTests'

  analyze_shadows:
    runs-on: github-ubuntu-latest-s
    name: Analyze in ${{ matrix.platform }}
    needs: [test_js, test_java]
    if: github.event_name == 'schedule'
    permissions: *read_permissions
    strategy:
      matrix:
        include:
          - platform: SonarCloud EU
            sonar-platform: sqc-eu
          - platform: SonarQube US
            sonar-platform: sqc-us
    steps:
      - *checkout
      - *mise
      - *npm_cache
      - *maven_cache
      - name: Restore JS coverage
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: coverage/js
          key: js-coverage-${{ github.sha }}
      - name: Restore Java coverage
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: coverage/java
          key: java-coverage-${{ github.sha }}
      - uses: SonarSource/ci-github-actions/build-maven@master
        with:
          sonar-platform: ${{ matrix.sonar-platform }}
          artifactory-reader-role: private-reader
          maven-args: '-P-deploy-sonarsource,-release,-sign -Dsonar.organization=sonarsource -Dcommercial -Dmaven.shade.skip=true -Dmaven.install.skip=true -Dmaven.deploy.skip=true -DskipTests'

  # Windows builds and tests
  build_win:
    runs-on: windows-latest
    name: Build on Windows
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *write_permissions
    steps:
      - *checkout
      - *mise
      - uses: SonarSource/ci-github-actions/config-npm@master # dogfood
        id: config_build_win
        with:
          artifactory-reader-role: private-reader
      - name: Cache NPM dependencies (Windows)
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: node_modules
          key: npm-win-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/*') }}
      - *npm_install
      - *maven_cache
      - name: Build on Windows
        run: mvn install -T1C -e -DskipTests

  test_js_win:
    runs-on: windows-latest
    name: Test JavaScript on Windows
    needs: build_win
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    steps:
      - *checkout
      - *mise
      - name: Cache NPM dependencies (Windows)
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: node_modules
          key: npm-win-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/*') }}
      - name: Run JS tests on Windows
        run: |
          npm run generate-meta
          npm run bridge:compile
          npm run bridge:test:js

  test_java_win:
    runs-on: windows-latest
    name: Test Java on Windows
    needs: build_win
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    steps:
      - *checkout
      - *mise
      - name: Cache NPM dependencies (Windows)
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: node_modules
          key: npm-win-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/*') }}
      - *maven_cache
      - name: Run Java tests on Windows
        run: mvn install -T1C

  # Plugin QA jobs with Node.js
  plugin_qa_with_node:
    runs-on: github-ubuntu-latest-s
    name: QA with Node ${{ matrix.node-version }} on Ubuntu
    needs: [setup, build]
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.node-matrix) }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          version: 2025.7.12
          mise_toml: |
            [tools]
            java = "17.0"
            maven = "3.9"
            node = "22.11.0"
        env:
          MISE_NODE_VERSION: ${{ matrix.node-version }}
      - *npm_cache
      - *maven_cache
      - &orchestrator_cache_monthly
        name: Cache Orchestrator (monthly)
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: orchestrator
          key: orchestrator-${{ github.run_id }}
      - name: Run Plugin QA
        run: |
          mvn package -f its/plugin/plugins/consumer-plugin/pom.xml
          mvn -f its/plugin/sonarlint-tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=LATEST_RELEASE -B -e -V verify surefire-report:report
          mvn -f its/plugin/tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=LATEST_RELEASE -B -e -V verify surefire-report:report

  plugin_qa_fast_with_node:
    runs-on: github-ubuntu-latest-s
    name: Fast QA with Node ${{ matrix.node-version }} on Ubuntu
    needs: [setup, build]
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.node-matrix) }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          version: 2025.7.12
          mise_toml: |
            [tools]
            java = "17.0"
            maven = "3.9"
            node = "22.11.0"
        env:
          MISE_NODE_VERSION: ${{ matrix.node-version }}
      - *npm_cache
      - *maven_cache
      - name: Run Fast Plugin QA
        run: |
          mvn package -f its/plugin/plugins/pom.xml
          mvn -f its/plugin/fast-tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=LATEST_RELEASE -B -e -V verify surefire-report:report

  # Plugin QA jobs without Node.js
  plugin_qa_without_node:
    runs-on: github-ubuntu-latest-s
    name: QA without Node on ${{ matrix.os }} SQ:${{ matrix.sq-version }}
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    strategy:
      matrix:
        include:
          - os: Ubuntu
            sq-version: LATEST_RELEASE
            artifact: multi
            cache-type: monthly
          - os: Alpine
            sq-version: LATEST_RELEASE
            artifact: linux-x64-musl
            cache-type: monthly
          - os: Ubuntu
            sq-version: DEV
            artifact: multi
            cache-type: daily
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - *mise
      - *npm_cache
      - *maven_cache
      - name: Cache Orchestrator
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: orchestrator
          key: orchestrator-${{ matrix.cache-type }}-${{ github.run_id }}
      - name: Run Plugin QA without Node
        run: |
          mvn package -f its/plugin/plugins/consumer-plugin/pom.xml
          mvn -f its/plugin/sonarlint-tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=${{ matrix.sq-version }} -B -e -V verify surefire-report:report
          mvn -f its/plugin/tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=${{ matrix.sq-version }} -B -e -V verify surefire-report:report
        env:
          SONARJS_ARTIFACT: ${{ matrix.artifact }}

  plugin_qa_fast_without_node:
    runs-on: github-ubuntu-latest-s
    name: Fast QA without Node on ${{ matrix.os }} SQ:${{ matrix.sq-version }}
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    strategy:
      matrix:
        include:
          - os: Ubuntu
            sq-version: LATEST_RELEASE
            artifact: multi
          - os: Alpine
            sq-version: LATEST_RELEASE
            artifact: linux-x64-musl
          - os: Ubuntu
            sq-version: DEV
            artifact: multi
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - *mise
      - *npm_cache
      - *maven_cache
      - name: Run Fast Plugin QA without Node
        run: |
          mvn package -f its/plugin/plugins/pom.xml --projects !org.sonarsource.javascript:eslint-custom-rules-plugin
          mvn -f its/plugin/fast-tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=${{ matrix.sq-version }} -Dtest=!EslintCustomRulesTest -B -e -V verify surefire-report:report
        env:
          SONARJS_ARTIFACT: ${{ matrix.artifact }}

  plugin_qa_win:
    runs-on: windows-latest
    name: QA on Windows
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - *mise
      - name: Cache NPM dependencies (Windows)
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: node_modules
          key: npm-win-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/*') }}
      - *maven_cache
      - *orchestrator_cache_monthly
      - name: Run Plugin QA on Windows
        run: |
          mvn package -f its/plugin/plugins/consumer-plugin/pom.xml
          mvn -f its/plugin/sonarlint-tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=LATEST_RELEASE -B -e -V verify surefire-report:report
          mvn -f its/plugin/tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=LATEST_RELEASE -B -e -V verify surefire-report:report

  plugin_qa_win_fast_with_node:
    runs-on: windows-latest
    name: Fast QA on Windows with Node
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - *mise
      - name: Cache NPM dependencies (Windows)
        uses: SonarSource/ci-github-actions/cache@v1
        with:
          path: node_modules
          key: npm-win-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/*') }}
      - *maven_cache
      - name: Run Fast Plugin QA on Windows
        run: |
          mvn package -f its/plugin/plugins/pom.xml
          mvn -f its/plugin/fast-tests/pom.xml -DskipTests=false -Dsonar.runtimeVersion=LATEST_RELEASE -B -e -V verify surefire-report:report

  # Ruling tasks
  js_ts_ruling:
    runs-on: github-ubuntu-latest-s
    name: JS/TS Ruling
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - *mise
      - *npm_cache
      - *maven_cache
      - name: Run JS/TS Ruling
        run: |
          npm run build:fast
          npm run ruling
      - name: Upload ruling differences
        if: failure()
        uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05 # v4.6.2
        with:
          name: ruling-differences-jsts
          path: packages/ruling/actual/jsts/

  ruling:
    runs-on: github-ubuntu-latest-s
    name: Ruling Test
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - *mise
      - *maven_cache
      - name: Run Ruling Tests
        run: |
          cd its/ruling
          mvn test -Dtest=JsTsRulingTest -DskipTests=false -Dsonar.runtimeVersion=LATEST_RELEASE -Dmaven.test.redirectTestOutputToFile=false -Djunit.jupiter.execution.parallel.config.dynamic.factor=1 -B -e -V
      - name: Upload ruling differences
        if: failure()
        uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05 # v4.6.2
        with:
          name: ruling-differences
          path: its/ruling/target/actual/jsts/

  css_ruling:
    runs-on: github-ubuntu-latest-s
    name: CSS Ruling
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *read_permissions
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - *mise
      - *maven_cache
      - *orchestrator_cache_monthly
      - name: Run CSS Ruling
        run: |
          cd its/ruling
          mvn test -DskipTests=false -Dtest=CssRulingTest -Dsonar.runtimeVersion=LATEST_RELEASE -Dmaven.test.redirectTestOutputToFile=false -Djunit.jupiter.execution.parallel.config.dynamic.factor=1 -B -e -V
      - name: Upload ruling differences
        if: failure()
        uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05 # v4.6.2
        with:
          name: ruling-differences-css
          path: its/ruling/target/actual/

  # IRIS tasks (nightly only)
  run_iris:
    runs-on: github-ubuntu-latest-s
    name: IRIS SQ NEXT -> ${{ matrix.shadow-name }}
    needs: [analyze_primary, analyze_shadows]
    if: github.event_name == 'schedule'
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        include:
          - shadow-name: SonarCloud EU
            shadow-platform: SQC-EU
          - shadow-name: SonarQube US
            shadow-platform: SQC-US
    steps:
      - uses: SonarSource/unified-dogfooding-actions/run-iris@v1
        with:
          primary_project_key: org.sonarsource.javascript:javascript
          primary_platform: Next
          shadow1_project_key: SonarSource_SonarJS
          shadow1_platform: ${{ matrix.shadow-platform }}

  deploy_and_promote:
    runs-on: sonar-xs
    name: Deploy and promote artifacts
    needs:
      - build
      - test_js
      - test_java
      - test_js_win
      - test_java_win
      - analyze_primary
      - test_eslint_plugin
      - plugin_qa_with_node
      - plugin_qa_without_node
      - plugin_qa_fast_with_node
      - plugin_qa_fast_without_node
      - plugin_qa_win
      - plugin_qa_win_fast_with_node
      - css_ruling
      - ruling
      - js_ts_ruling
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions: *write_permissions
    steps:
      - *checkout
      - uses: jdx/mise-action@5ac50f778e26fac95da98d50503682459e86d566 # v3.2.0
        with:
          cache_save: false
          version: 2025.7.12
          mise_toml: |
            [tools]
            java = "17.0"
            maven = "3.9"
            node = "22.11.0"
      - *maven_cache
      # Deploy to Artifactory QA repo (now that tests passed)
      - uses: SonarSource/ci-github-actions/build-maven@master
        with:
          deploy: true
          deploy-pull-request: true
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
          sonar-platform: none
          maven-args: '-DskipTests -Dmaven.main.skip=true -Dmaven.test.skip=true'
      # Promote from QA to production repo
      - uses: SonarSource/ci-github-actions/promote@v1
        with:
          promote-pull-request: true
